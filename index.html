<html>
<head>
  <title>Linktree</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }

    .profile {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .profile-image {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      overflow: hidden;
      margin-right: 20px;
    }

    .profile-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .profile-name {
      font-size: 24px;
      font-weight: bold;
    }

    .link {
      display: block;
      text-decoration: none;
      color: white;
      background-color: #1da1f2;
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 10px;
    }

    @media (max-width: 600px) {
      .container {
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="profile">
      <div class="profile-image">
        <img src="https://picsum.photos/100" alt="Profile picture">
      </div>
      <div class="profile-name">Haker Company</div>
    </div>
    <a href="#" class="link">Dış Ticaret Kursu</a>
    <a href="#" class="link">Yapay Zeka Eğitimi</a>
    <a href="#" class="link">Kitap Yorumları</a>
    <a href="#" class="link">Müzik Tavsiyeleri</a>
    <a href="#" class="link">Seyahat İzlenimleri</a>
  </div>
</body>
</html>
